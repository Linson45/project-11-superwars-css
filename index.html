<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="parent">
      <div class="div1 grid-inner">
        <div class="cast-left">
          <img src="./images/super-1.png" alt="Spiderman" />
          <p>Spiderman</p>
          <p class="score">30</p>
        </div>
        <div class="cast-left">
          <img src="./images/super-2.png" alt="Captain America"/>
          <p>Captain America</p>
          <p class="score">50</p>
        </div>
      </div>
      <div class="div2 grid-inner"><p class="score">5-0</p></div>
      <div class="div3 grid-inner">
        <div class="cast-left">
          <img src="./images/super-4.png" alt="Ladywillain" />
          <p>LadyBug</p>
          <p class="score">50</p>
        </div>
        <div class="cast-left">
          <img src="./images/super-5.png" alt="Loki" />
          <p>Loki</p>
          <p class="score">12</p>
        </div>
      </div>

    </div>
    <footer class="footer">
      Made with <img src="/images/Vector.svg" /> by ProGrad
    </footer>
  </body>
</html>
